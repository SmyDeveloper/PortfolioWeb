<div class="row">
  <h1> HARD SKILLS</h1>

  <div class="col-lg-2">
    <button type="button" routerlink ="/newhabilidad" class = "btn btn-dark" *ngIf="isLogged">Nueva Habilidad</button>
  </div>
  <div class ="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let habilidades of habilidades" >
    <circle-progress
  [percent]="(habilidades.porcentaje)"
  [radius]="100"
  [imageSrc]="'../assets/javascript2.png'"
  [showImage]="true"
  [imageHeight]="90"
  [imageWidth]="90"
  [showUnits]="false"
  [title]="(habilidades.nombre)"
  [titleColor]="'BLACK'"
  [titleFontSize]="'2em'"
  [showTitle]="true"
  [showSubtitle]="false"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'#6CC1C1'"
  [innerStrokeColor]="'#191919'"
  [animation]="true"
  [animationDuration]="300"
  [lazy]="true"
  ></circle-progress>

    <div>
      <td *ngIf="isLogged"><button class="btn btn-light" routerLink="/edithabilidad/{{habilidades.id}}"><td><i class="bi bi-pencil-square"></i>EDITAR</td> </button></td>
                    
      <td *ngIf="isLogged">
        <button class="btn btn-danger" (click)="delete(habilidades.id)">
            <i class="bi bi-trash3-fill"></i>BORRAR</button>
    </div>
   

  </div>
</div>
