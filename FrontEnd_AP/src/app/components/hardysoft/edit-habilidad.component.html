<div clas="container" *ngIf="habilidades">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la Habilidad</label>
                    <input type="text" class="form-control" id="nombreE" name="nombre" [(ngModel)]="habilidades.nombre" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="habilidades.porcentaje" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
